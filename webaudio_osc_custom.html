<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body { color:#048; }
button { height:28px; width:80px }
input[range] { width:200px }
</style>
</head>
<body>
<h1>Oscillator Custom waveform</h1>
<hr/>
<div>
<table>
<tr><th>Frequancy(Hz)</th><td><input type="range" id="freq" min="-80" max="80" value="0"/></td><td id="freqval"></td></tr>
<tr><th>cent pitch(%)</th><td><input type="range" id="cent" min="-100" max="100" value="0"/></td><td id="centval"></td></tr>
<tr><th>Volume</th><td><input type="range" id="gain" min="0" max="1" step="0.001" value="0.5"/></td><td id="gainval"></td></tr>
<tr><td><br/></td></tr>
</table>
<table>
<tr><th>Harmonics</th><th>gain</th><th></th><th>θ</th></tr>
<tr><th>f/1</th><td><input type="range" min="0" max="1" step="0.01" id="real1" value="1"/></td><td id="real1val"></td>               
                <td><input type="range" min="-1" max="1" step="0.01" id="imag1" value="0"/></td><td id="imag1val"></td></tr>
<tr><th>f/2</th><td><input type="range" min="0" max="1" step="0.01" id="real2" value="0"/></td><td id="real2val"></td>
                <td><input type="range" min="-1" max="1" step="0.01" id="imag2" value="0"/></td><td id="imag2val"></td></tr>
<tr><th>f/3</th><td><input type="range" min="0" max="1" step="0.01" id="real3" value="0"/></td><td id="real3val"></td>
                <td><input type="range" min="-1" max="1" step="0.01" id="imag3" value="0"/></td><td id="imag3val"></td></tr>
<tr><th>f/4</th><td><input type="range" min="0" max="1" step="0.01" id="real4" value="0"/></td><td id="real4val"></td>
                <td><input type="range" min="-1" max="1" step="0.01" id="imag4" value="0"/></td><td id="imag4val"></td></tr>
<tr><th>f/5</th><td><input type="range" min="0" max="1" step="0.01" id="real5" value="0"/></td><td id="real5val"></td>
                <td><input type="range" min="-1" max="1" step="0.01" id="imag5" value="0"/></td><td id="imag5val"></td></tr>
<tr><th>f/6</th><td><input type="range" min="0" max="1" step="0.01" id="real6" value="0"/></td><td id="real6val"></td>
                <th><input type="range" min="-1" max="1" step="0.01" id="imag6" value="0"/></td><td id="imag6val"></td></tr>
<tr><th>f/7</th><td><input type="range" min="0" max="1" step="0.01" id="real7" value="0"/></td><td id="real7val"></td>
                <td><input type="range" min="-1" max="1" step="0.01" id="imag7" value="0"/></td><td id="imag7val"></td></tr>
</table>
<div><canvas id="waveform" width ="512" height="256">  </canvas><br/>
<button id="stop">Stop</button>
</div>
</div>

<script>

window.addEventListener("load", ()=>{
    const audioctx = new AudioContext();    // オーディオデバイス 
    const osc = new OscillatorNode(audioctx);//音
    const volume = new GainNode(audioctx);  //
    const ana = new AnalyserNode(audioctx); //
    const default_gain = document.getElementById("gain");
    const freq = document.getElementById("freq");
    const cent = document.getElementById("cent");
    const freqval = document.getElementById("freqval");
    
    let gain_speed = 0.0;
    let gain = 0.0;
    const semitones =  Math.exp(1/12 * Math.log(2));// 半音(1.0594630943592953) 
    const centtones =  Math.exp(1/1200 * Math.log(2));// 半音(1.0594630943592953) 

    osc.connect(volume).connect(ana).connect(audioctx.destination);
    audioctx.suspend();
    osc.start();

    const PI2 = Math.PI*2;
    const PI = Math.PI;
    const PIh = Math.PI/2;
    const tablen = 8;
    const f_real = new Float32Array(tablen);
    const f_imag = new Float32Array(tablen);
    let realval=[null];//DOM
    let imagval=[null];
    let real=[null];
    let imag=[null];

    const BUFNUM=640;
    const BUFHEIGHT=320;
    const capturebuf = new Float32Array(BUFNUM);
    const canvas = document.getElementById("waveform");
    const image = document.getElementById("image");
    canvas.width=BUFNUM;
    canvas.height=BUFHEIGHT;
    const start = (e)=>{
      //e.preventDefault();
      gain =  default_gain.value;
      Setup();
      SetupWave();
      audioctx.resume();
    }
    canvas.addEventListener("mousedown",start);
    canvas.addEventListener("touch",start);
    image.addEventListener("click",keyClick);
    image.addEventListener("contextmenu",(e)=>{e.preventDefault();gain *=0.25});
    
    function keyClick(e){
      e.preventDefault();
      let x=e.offsetX-130,y=e.offsetY-25;
      if(x>0&&x<1660 && y>0&&y<215){
        
        let idx = Math.floor(y<140.0 ? x/18.86363:x/31.92307);
        
        if(y<140.0){
          gain =  default_gain.value*((y)/140);
          console.log(x, y, idx);
        }
        else{
          let oct = Math.floor(idx/7);
          let key = [0,2,3,5,7,8,10][idx%7];
          idx = 12*oct + key;
          gain =  default_gain.value*((y)/215);
          console.log(x, y,"idx="+idx,"oct="+oct,"key="+key); 
        }
        
        freq.value = idx-48;
        Setup();
        SetupWave();
        audioctx.resume();
      }
    }
    

    // イベントハンドラ設定
    document.getElementById("stop").addEventListener("click", ()=>{
        audioctx.suspend();
    });
    
    
    document.addEventListener("draggable", (e)=>{e.preventDefault();});
    freq.addEventListener("input", Setup);
    freq.addEventListener("wheel",(e)=>{
      e.preventDefault();
      freq.value = 1*freq.value + Math.sign(e.deltaY); 
      Setup();
    });
    cent.addEventListener("input", Setup);
    cent.addEventListener("wheel",(e)=>{
      e.preventDefault();
      cent.value = 1*cent.value + Math.sign(e.deltaY); 
      Setup();
    });
    cent.addEventListener("dblclick",(e)=>{
      e.preventDefault();
      cent.value = 0; 
      Setup();
    });
    
    
    default_gain.addEventListener("input", Setup);
    default_gain.addEventListener("wheel",(e)=>{
      e.preventDefault();
      default_gain.value = 1*default_gain.value +  0.01*Math.sign(e.deltaY); 
      Setup();
    });
    
    for(let i=1;i<8;++i){
      const s=["real","imag"];
      const v=[real,imag];
      
      
      for(let r=0;r<2;++r){
        let sel=document.getElementById(s[r]+i);
        let selval=document.getElementById(s[r]+i+"val");
        if(r==0){
          real.push(sel);
          realval.push(selval);
        }else{
          imag.push(sel);
          imagval.push(selval);
        }
        
        v[r][i].addEventListener("wheel",(e)=>{
          e.preventDefault();
          v[r][i].value = 1*v[r][i].value +  0.01*Math.sign(e.deltaY); 
          SetupWave();
        });
        
        v[r][i].addEventListener("dblclick",(e)=>{
          v[r][i].value = 0; 
          SetupWave();
        });
        
        v[r][i].addEventListener("input", SetupWave);
      }
    }
    
    Setup();
    SetupWave();
    
    
    function sinK(x){// 8 digit, 6.105e-8 s
      var sign=1,xd=x%PI2;if(xd<0){sign*=-1;xd=-xd;}
      if(xd%PI!=xd){sign*=-1;xd-=PI;}
      if(xd%PIh!=xd){if(xd<0){sign*=-1;xd=-xd;}xd=PIh-xd%PIh;}xx=xd*xd;
      return (sign*xd*(1-xx*(1-xx*(1-xx*(1-xx*(1-xx*(1-xx/156.458)/110)/72)/42)/20)/6));
    }
    function cosK(x){// 8 digit, 6.041e-8 s
      x=xd=(x<0?-x:x);
      var sign=1,xd=(x/PI2-Math.floor(x/PI2))*PI2;
      if(xd%PI!=xd){sign*=-1;xd=Math.abs(xd-PI);}
      if(xd%PIh!=xd){sign*=-1;xd-=PI;}xx=xd*xd;
      return (sign*(1-xx*(1-xx*(1-xx*(1-xx*(1-xx*(1-xx/132.4479)/90)/56)/30)/12)/2));
    }
    
    function Setup(){
        let Hz = 440*(Math.pow(semitones, freq.value))*(Math.pow(centtones, cent.value));
        osc.frequency.value = Hz;
        freqval.innerHTML = Hz.toFixed(3);
        centval.innerHTML = cent.value;
        volume.gain.value = gain;
        gainval.innerHTML = (1*default_gain.value).toFixed(2);
    }
    
    function SetupWave(){
        for(i = 1; i < tablen; i++) { // make Harmonics
            let r= parseFloat(real[i].value);
            let theta= parseFloat(imag[i].value)*Math.PI;
            f_real[i] = r*cosK(theta);
            f_imag[i] = r*sinK(theta);
            realval[i].innerHTML = r.toFixed(2);
            imagval[i].innerHTML = (theta.toFixed(2))+"("+(theta*180/PI).toFixed(2)+" deg)";
        }
        const waveTable = audioctx.createPeriodicWave(f_real, f_imag);	//create periodicWave
        osc.setPeriodicWave(waveTable);	//set to Oscillator
    }

    /////////////for Display
    
    const canvasctx = canvas.getContext('2d');
    
    function DrawGraph() {
        ana.getFloatTimeDomainData(capturebuf);
        canvasctx.fillStyle = "#000";
        canvasctx.fillRect(0, 0, BUFNUM, BUFHEIGHT);
        
        canvasctx.strokeStyle = "#444";
        canvasctx.beginPath();
        canvasctx.moveTo(0, BUFHEIGHT/2);
        canvasctx.lineTo(BUFNUM,  BUFHEIGHT/2+1);
        canvasctx.stroke();
        
        canvasctx.strokeStyle = "#0f4";
        canvasctx.beginPath();
        canvasctx.moveTo(0, BUFHEIGHT/2);
        for(let i = 0; i < BUFNUM; ++i) {
            const v = BUFHEIGHT/2 - capturebuf[i] * BUFHEIGHT;
            
            canvasctx.lineTo(i, v);
        }
        canvasctx.stroke();
        
    }
    setInterval(DrawGraph, 125);
    setInterval(()=>{
      gain = gain*0.995+gain_speed;gain_speed*=0.88;Setup();
    }, 10);
});
</script>
</body>
</html>
