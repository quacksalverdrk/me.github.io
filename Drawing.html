<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5.0 Transitional//JP">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="ja">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<style>
	html,body{
		margin: 0;
	}
	#console {
		position:absolute;
		left: 0px;
		bottom: 0px;
		margin: 0;
		width: 100%;
		height: 300px;
		background-color:#CFCFCF;
	}
	#canvas {
		position:absolute;
		left: 0px;
		top: 0px;
		margin: 0;
		background-color:#CCFFFF;
	}
	#dummy {
		margin: 0
		background-color:#000000;
	}
	</style>
<SCRIPT type="text/javascript" src="DRAWmain.js">

</SCRIPT>
</head>
<body>
<div id="dummy"></div>
<div id="console">
<hr>
	キャンバスサイズ <SELECT id="CNVsize" onchange="setupcanvas();">
		<option value="5" selected> 1600 x 900 </option>
		<option value="6">1920 x 1080</option>
		<option value="8">2560 x 1440</option>
		<option value="12">3840 x 2160</option>
	</SELECT>
		<button id="undo" onclick="undo();"disabled>←１手戻す</button>
		<input type="range" id="history" value="1" min="1" max="1" step="1" onchange="register(this.value);"><output id="history1">1</output>/<output id="history2">1</output><button id="redo" onclick="redo();"disabled>進→</button><br>

	筆圧値<input type="text" id="pressure" value="0">
	X<input type="num" id="posx" value="0">
	Y<input type="num" id="posy" value="0">
	<button name="RESET" onclick="setupcanvas();">Clear</button>
<hr>
<div style="float: left;">色<input type="color" id="color1" onchange="colorC();">
	<input type="text" id="color2" onchange="colorV();" maxlength="7"><br>
	R<input type="range" id="cR" value="0" min="0" max="255" step="1" oninput="dgEBI('vR').value = this.value;colorRGB();"><output id="vR">0</output><br>
	G<input type="range" id="cG" value="0" min="0" max="255" step="1" oninput="dgEBI('vG').value = this.value;colorRGB();"><output id="vG">0</output><br>
	B<input type="range" id="cB" value="0" min="0" max="255" step="1" oninput="dgEBI('vB').value = this.value;colorRGB();"><output id="vB">0</output><br>
</div>
<div style="float: left;">
	size<input type="range" id="sSIZE" value="10" min="1" max="100" step="1" oninput="dgEBI('vSIZE').value = this.value*(dgEBI('size10').checked?10:1);"><output id="vSIZE">10</output> px　　
	<input type="checkbox" id="size10" value="10" oninput="dgEBI('vSIZE').value = this.value*dgEBI('size10').value;">x10<br>
	透明度　<input type="range" id="cA" value="50" min="0" max="100" step="1" oninput="dgEBI('vA').value = this.value; dgEBI('color1').style='opacity:'+this.value/100+';background-color:white;'"><output id="vA">50</output> %<br>
</div>


</div>
</body>
</html>
